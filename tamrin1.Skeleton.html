<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeleton</title>
    <script type="text/javascript" src="lib/three.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>

<div id="WebGL-output">
</div>

<script type="text/javascript">
    var scene, camera, renderer;
    init();
    animate();
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-4, 5,13);
        camera.lookAt(scene.position);
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor(new THREE.Color(0x000000));
        renderer.setSize(window.innerWidth, window.innerHeight);
        var light = new THREE.AmbientLight( 0xDF0101 );
        scene.add( light );
        var surfaceGeometry = new THREE.PlaneGeometry(300, 350);
        var surfaceMaterial = new THREE.MeshBasicMaterial({color: getRandomColor(), side: THREE.DoubleSide});
        var surfaceMesh = new THREE.Mesh(surfaceGeometry, surfaceMaterial);
        surfaceMesh.rotateX(Math.PI / 2);
        surfaceMesh.position.y = -5;
        scene.add(surfaceMesh);
        var Geometry =new THREE.BoxGeometry(3.3,3.3,3.3,widthSegments =1, heightSegments =1,depthSegments =1);
        var Material = new THREE.MeshNormalMaterial({color: 0xB40404,});
        var cube = new THREE.Mesh(Geometry,Material);
        cube.rotatex +=5;
        cube.rotatey +=0;
        cube.position.y = 0;
        cube.position.x = 0;
        cube.position.z = 0;
        scene.add(cube);
        var material = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3( -1.5, 0, 0) );
        geometry.vertices.push(new THREE.Vector3( -4, -4, 0) );
        geometry.vertices.push(new THREE.Vector3(-4, -4, 0) );
        var line = new THREE.Line( geometry, material );
        line.rotateX+=0;
        line.position.Y =0;
        line.position.X =3;
        scene.add( line );
        var material = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3( 1.5, 0, 0) );
        geometry.vertices.push(new THREE.Vector3(4, 4, 0) );
        geometry.vertices.push(new THREE.Vector3(4, 4, 0) );
        var line = new THREE.Line( geometry, material );
        line.rotateX+=0;
        line.position.y =0;
        line.position.x =0;
        line.position.z =0.4;

        scene.add( line );
        var material = new THREE.MeshStandardMaterial( { color : 0x000000} );
        var geometry = new THREE.Geometry();
        geometry.vertices.push( new THREE.Vector3( -5, -5, 0 ) );
        geometry.vertices.push( new THREE.Vector3(  5, -5, 0 ) );
        geometry.vertices.push( new THREE.Vector3(  5, 5, 0 ) );
        var normal = new THREE.Vector3( 0, 1, 0 );
        var color = new THREE.Color( 0x000000 );
        var materialIndex = 0;
        var face = new THREE.Face3( 0, 1, 2, normal, color, materialIndex );
        geometry.faces.push( face );
        geometry.computeFaceNormals();
        geometry.computeVertexNormals();
        scene.add( new THREE.Mesh( geometry, material ) );
        function CustomSinCurve( scale ) {
            THREE.Curve.call( this );
            this.scale = ( scale === undefined ) ? 1 : scale;
        }
        CustomSinCurve.prototype = Object.create( THREE.Curve.prototype );
        CustomSinCurve.prototype.constructor = CustomSinCurve;
        CustomSinCurve.prototype.getPoint = function ( t ) {
            var tx = t * 3 - 1.5;
            var ty = Math.sin( 2 * Math.PI * t );
            var tz = 0;
            return new THREE.Vector3( tx, ty, tz ).multiplyScalar( this.scale );
        };
        var path = new CustomSinCurve( 2 );
        var geometry = new THREE.TubeGeometry( path, 45, 1, 4, false );
        var material = new THREE.MeshNormalMaterial( { color: 0x00ff00 } );
        var mesh = new THREE.Mesh( geometry, material );
        mesh.position.y =3;
        mesh.position.x =7;
        mesh.position.z =0;
        scene.add( mesh );
        var geometry = new THREE.BoxBufferGeometry(2, 3, 4);
        var wireframe = new THREE.WireframeGeometry( geometry );
        var line = new THREE.LineSegments( wireframe );
        line.material.depthTest = false;
        line.material.opacity = 10;
        line.material.transparent = true;
        line.position.y =3;
        line.position.x =0;
        line.position.z =-1;
        scene.add( line );
        var geometry = new THREE.SphereGeometry( 2, 17 , 17 );
        var material = new THREE.MeshNormalMaterial( {color: 0xFE2E64} );
        var sphere = new THREE.Mesh( geometry, material );
        sphere.position.y =6.5;
        sphere.position.x =-0.5;
        sphere.position.z =1;
        scene.add( sphere );
        var material = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3( -5, 0, 0) );
        geometry.vertices.push(new THREE.Vector3( -5, -5, 0) );
        geometry.vertices.push(new THREE.Vector3(-5, -5, 0) );
        var line = new THREE.Line( geometry, material );
        line.rotateX+=0;
        line.position.y =1;
        line.position.x =4;
        line.position.z =1;
        scene.add( line );
        var material = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3( 5, 0, 0) );
        geometry.vertices.push(new THREE.Vector3( 5, 5, 0) );
        geometry.vertices.push(new THREE.Vector3(5, 5, 0) );
        var line = new THREE.Line( geometry, material );
        line.rotateX+=0;
        line.position.y =-4;
        line.position.x =-3.8;
        line.position.z =0.3;
        scene.add( line );
        var geometry = new THREE.SphereGeometry( 0.47, 8 , 8 );
        var material = new THREE.MeshBasicMaterial( {color: 0x000000} );
        var sphere = new THREE.Mesh( geometry, material );
        sphere.position.y =7;
        sphere.position.x =-0.1;
        sphere.position.z =3;
        scene.add( sphere );
        var geometry = new THREE.SphereGeometry( 0.47, 8 , 8 );
        var material = new THREE.MeshBasicMaterial( {color: 0x000000} );
        var sphere = new THREE.Mesh( geometry, material );
        sphere.position.y =7;
        sphere.position.x =-1.5;
        sphere.position.z =3;
        scene.add( sphere );
        var geometry = new THREE.SphereGeometry( 0.1, 5 , 5 );
        var material = new THREE.MeshBasicMaterial( {color: 0xFFFFFF} );
        var sphere = new THREE.Mesh( geometry, material );
        sphere.position.y =6.6;
        sphere.position.x =-1.55;
        sphere.position.z =4;
        scene.add( sphere );
        var geometry = new THREE.SphereGeometry( 0.1, 5 , 5 );
        var material = new THREE.MeshBasicMaterial( {color: 0xFFFFFF} );
        var sphere = new THREE.Mesh( geometry, material );
        sphere.position.y =6.55;
        sphere.position.x =-0.5;
        sphere.position.z =4;
        scene.add( sphere );
        function CustomSinCurve( scale ) {

            THREE.Curve.call( this );

            this.scale = ( scale === undefined ) ? 1 : scale;

        }

        CustomSinCurve.prototype = Object.create( THREE.Curve.prototype );
        CustomSinCurve.prototype.constructor = CustomSinCurve;

        CustomSinCurve.prototype.getPoint = function ( t ) {

            var tx = t * 3 - 1.5;
            var ty = Math.sin( 2 * Math.PI * t );
            var tz = 0;

            return new THREE.Vector3( tx, ty, tz ).multiplyScalar( this.scale );

        };

        var path = new CustomSinCurve( 0.2 );
        var geometry = new THREE.TubeGeometry( path, 20, 0.5, 2, false );
        var material = new THREE.MeshBasicMaterial( { color: 0xDF0101 } );
        var mesh = new THREE.Mesh( geometry, material );
        mesh.position.y =5.5;
        mesh.position.x =-1;
        mesh.position.z =3;
        scene.add( mesh );
        var geometry = new THREE.ConeGeometry( 2, 5, 20 );
        var material = new THREE.MeshNormalMaterial( {color: 0xFE642E} );
        var cone = new THREE.Mesh( geometry, material );
        cone.position.y =-1;
        cone.position.x =-4;
        cone.position.z =0;
        scene.add( cone );
        var axesHelper = new THREE.AxesHelper(0);
        axesHelper.rotateY(Math.PI * 3 / 2);
        scene.add(axesHelper);
        document.body.appendChild(renderer.domElement);

    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</body>
</html>
